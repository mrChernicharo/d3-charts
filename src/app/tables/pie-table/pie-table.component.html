<table>
  <thead>
    <th *ngFor="let headerItem of ['name', 'country', 'population', 'flag']">
      {{ headerItem }}
    </th>
  </thead>
  <tbody>
    <tr
      *ngFor="let row of dataSource; even as isEven"
      [ngStyle]="{ background: isEven ? 'lightblue' : 'white' }"
    >
      <td>{{ row.name }}</td>
      <td>{{ row.country }}</td>
      <td>{{ row.population }}</td>
      <td>{{ row.flag }}</td>
    </tr>
  </tbody>
</table>
